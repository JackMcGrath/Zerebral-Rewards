<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Zerebral</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Loading Bootstrap -->
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="{{ STATIC_URL }}css/demo.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/flat-ui.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/zerebral.css" rel="stylesheet">

    <link rel="shortcut icon" href="{{ STATIC_URL }}images/zerebral/icon-small.png">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
    <![endif]-->

    <!-- Head-Extra for inheriting templates -->
    {% block head-extra %} {% endblock %}

  </head>
  <body>
    <!-- NAV -->
        <div class="navbar">
            <div class="navbar-inner">
              <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target="#nav-collapse-02">
                </button>
                <a href="#fakelink" class="pull-left zerebral-logo"></a>
                <div class="nav-collapse collapse" id="nav-collapse-02">
                  <form class="navbar-search form-search pull-right" action="">
                    <div class="input-append">
                      <input class="search-query span2" placeholder="Search" type="text">
                      <button type="submit" class="btn btn-large">
                        <i class="fui-search"></i>
                      </button>
                    </div>
                  </form>

                  <ul class="nav pull-right">
                    <li class="active">
                      <a href="#fakelink">
                        <span class="fui-user"></span><span class="hidden-desktop">My Account</span>
                      </a>
                    </li>
                    <li>
                      <a href="#fakelink">
                        <span class="fui-mail"></span><span class="hidden-desktop">Messages</span>
                        <span class="navbar-new">1</span>
                      </a>
                    </li>
                    <li>
                      <a href="#fakelink">
                        <span class="fui-gear"></span><span class="hidden-desktop">Settings</span>
                      </a>
                    </li>
                  </ul> <!-- /nav -->
                </div><!--/.nav-collapse -->
              </div>
            </div>
          </div>

    <!-- END NAV -->



    <!-- MAIN CONTENT -->
    <div class="container">
        {% block sidebar %}{% endblock %}
    	{% block content %}{% endblock %}
    </div>
    <!-- END MAIN CONTENT -->

    <!-- FOOTER -->
    <div class="bottom-menu">
      <div class="container">
        <div class="row">
          <div class="span2 brand">
            <a href="#fakelink" class="fui-flat"></a>
          </div>
          <div class="span8">
            <ul class="bottom-links">
              <li><a href="#fakelink">About Us</a></li>
              <li class="active"><a href="#fakelink">Jobs</a></li>
              <li><a href="#fakelink">Privacy</a></li>
              <li><a href="#fakelink">Terms</a></li>
              <li><a href="#fakelink">Follow Us</a></li>
              <li><a href="#fakelink">Support</a></li>
              <li><a href="#fakelink">Links</a></li>
            </ul>
          </div>

          <div class="span2">
            <ul class="bottom-icons">
              <li><a href="#fakelink" class="fui-pinterest"></a></li>
              <li><a href="#fakelink" class="fui-facebook"></a></li>
              <li><a href="#fakelink" class="fui-twitter"></a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- END FOOTER -->


    <!-- Load JS here for greater good =============================-->
    <script src="{{ STATIC_URL }}js/jquery-1.8.3.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.ui.touch-punch.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-select.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-switch.js"></script>
    <script src="{{ STATIC_URL }}js/flatui-checkbox.js"></script>
    <script src="{{ STATIC_URL }}js/flatui-radio.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.tagsinput.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.placeholder.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.stacktable.js"></script>
    <script src="{{ STATIC_URL }}js/application.js"></script>
    <!-- script-extra for inheriting templates -->
    {% block script-extra %} {% endblock %}

  </body>
</html>
