{% extends "teachers/base.html" %}

{% block script-extra %}
    <script>
        $(document).ready(function(){
            var cur=$("#teacher_nav_courses_add");
            cur.addClass('active');
            $("a > span", cur).removeClass('fui-radio-unchecked').addClass('fui-radio-checked');
        });
    </script>

    <script>
        $(document).ready(function(){
            $("select[name='course_term']").selectpicker({style: 'btn-small btn-primary'});
        });
    </script>
{% endblock %}

{% block content %}
    <div class="row">
        {% include "teachers/courses/partial_courses_navigation.html" %}
        <div class="span8">
            <h5 class='text-center'>Add Course</h5>
            <br/><br/>

            <form method="post">
                {% csrf_token %}

                <div class="row">
                    <div class="span4 offset2 control-group huge">
                        <h7>Name of Course</h7>
                        <input name="course_name" type="text" value="" placeholder="E.g. Science" class="span4">
                    </div>
                </div>
                <br/>

                <div class="row">
                    <div class="span4 offset2 control-group huge">
                        <h7>Course ID</h7>
                        <input name="course_id" type="text" value="" placeholder="SCI-101" class="span4">
                    </div>
                </div>
                <div class="row">
                    <div class="span4 offset2">
                        <select name='course_term' class='select mbl'>
                            {% for term in terms %}
                            <option value='{{ term.pk }}'>{{ term.alias }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>


                <br/>

                <div class="row">
                    <div class="span4 offset2 control-group huge">
                        <input type="submit" value="Create" class='btn btn-large btn-primary pull-right' href="#fakelink"></a>
                    </div>
                </div>

            </form>

        </div>
    </div>

{% endblock %}
